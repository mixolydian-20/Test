
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HIL‑003 · Human‑in‑the‑Loop Sign‑off</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="container" style="padding:24px">
  <h1>HIL‑003 · Human‑in‑the‑Loop Sign‑off</h1>
  <p class="small">Record the human review before any AI output influences an employment decision.</p>

  <div class="card">
    <h2>Form</h2>
    <form>
      <label>HR Domain/Process<br><input type="text" style="width:100%" placeholder="e.g., Talent Acquisition – Job Ad Drafting" /></label><br><br>
      <label>AI Tool Used<br><input type="text" style="width:100%" placeholder="e.g., Copilot (EDP) / Gemini (EDP)" /></label><br><br>
      <label>Data Classification Checked?<br><input type="checkbox" /> Public &nbsp; <input type="checkbox" /> Private‑Restricted (approved) &nbsp; <input type="checkbox" /> Private‑Highly Restricted (approved)</label><br><br>
      <label>Summary of AI Output Used<br><textarea style="width:100%;height:120px" placeholder="Describe what was generated and how it was modified."></textarea></label><br><br>
      <label>Reviewer Name &amp; Role<br><input type="text" style="width:100%" /></label><br><br>
      <label>Review Actions Taken<br><textarea style="width:100%;height:120px" placeholder="Fact checks, policy checks, bias/language review, etc."></textarea></label><br><br>
      <label>Decision Owner Confirmation<br><input type="text" style="width:100%" placeholder="Name &amp; date"/></label><br><br>
      <button class="btn" type="button" onclick="window.print()">Print / Save as PDF</button>
    </form>
  </div>

  <p class="small">Store this form in the official case/requisition file per records policy.</p>
</body>
</html>
